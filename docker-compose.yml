version: '3.8'

services:
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    environment:
      - PYTHONPATH=/app/backend
    volumes:
      # Persist the SQLite database
      - ./backend/audit.db:/app/audit.db
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
